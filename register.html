<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href="style.css">
    <title>Register</title>
</head>
<body class="profileBody">
    <h2 class="profileTitle">SignUp</h2>
    <form class="profileForm" action="" method="POST">
        <label class="profileLabel" for="username">Username:</label><br>
        <input type="text" id="username" name="username" required><br>
        
        <label class="profileLabel"  for="email">Email:</label><br>
        <input type="email" id="email" name="email" required><br>
        
        <label class="profileLabel"  for="password">Password:</label><br>
        <input type="password" id="password" name="password" minlength="3" maxlength="18" title="Must contain at least and at least 3 or more characters" required><br>
        
        <label class="profileLabel"  for="confirmPassword">Confirm Password:</label><br>
        <input type="password" id="confirmPassword" name="confirmPassword" required><br>
        
        <button type="submit" id="profileButton">Register</button>
        <p class="profileRegister">Already registered? <a href="login.html">Login</a></p>
    </form>

    <script src="index.js"></script>
</body>
</html>
