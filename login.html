<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href="style.css">
    <title>Login</title>
</head>
<body class="profileBody">
	 <h2 class="profileTitle">LogIn</h2>
    <form class="loginForm" action="" method="POST">

    	<label class="profileLabel"  for="email">Email:</label><br>
        <input type="email" id="email" name="email" required><br>
        
        <label class="profileLabel"  for="password">Password:</label><br>
        <input type="password" id="password" name="password" required><br>

        <a href="index.html"><button type="submit" id="loginButton">LogIn</button></a>
        <p class="profileRegister">Don't have an account? <a href="register.html">SignUp</a></p>

    </form>

    <script type="text/javascript" src="index.js"></script>

</body>
</html>
