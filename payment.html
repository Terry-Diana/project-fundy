<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href="style.css">
    <title>Payment Page</title>
</head>
<body class="paymentBody">
    <h2 class="paymentTitle">Contribute to Startup Funding</h2>
    <p class="paymentP">Select your payment method:</p>
    <div class="paymentForm">
        <div>
            <input type="radio" id="paypal" name="paymentMethod" value="paypal">
            <label class="radioLabel" for="paypal">PayPal</label>
        </div>
        <div>
            <input type="radio" id="stripe" name="paymentMethod" value="stripe">
            <label class="radioLabel" for="stripe">Stripe</label>
        </div>
        <div>
            <input type="radio" id="mastercard" name="paymentMethod" value="mastercard">
            <label class="radioLabel" for="mastercard">Mastercard</label>
        </div>
        <div>
            <label class="radioLabel" for="contributionAmount">Contribution Amount:</label>
            <input type="number" id="contributionAmount" name="contributionAmount" min="0" step="0.01" required>
        </div>
        <div>
            <button id="contributeButton">Contribute</button>
        </div>
    </div>

    <script src="index.js"></script>
</body>
</html>
